<html>
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gilda+Display&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="j_main_bg">
    <div class="j_form">
        <div class="j_form-text">
			<h1><span></span>Book Now <span></span></h1>
        </div>
        <div class="j_main-form">
            <form action="#" method="get">
                <div>
                    <input type="text" name="name" id="name" required placeholder="Full name">
                </div>
                <div>
    
                    <input type="email" name="name" id="name" required placeholder="Email Address"> 
                </div>
                <div>
                    <select name="people" id="people" required placeholder="Number of People">
                        <option value="" disabled selected>Number of People</option>
                        <option value="1" style="color: gray" value="null">1 </option>
                        <option value="2" style="color: gray" value="null">2 </option>
                        <option value="3" style="color: gray" value="null">3 </option>
                        <option value="4" style="color: gray" value="null">4 </option>
                    </select>
                    
                </div>
                <div>
                   
                    <select name="time" id="time" required>
                        <option value="" disabled selected>Time</option>
                        <option value="10am-12pm" style="color: gray" value="null">10 am - 12 pm</option>
                        <option value="12pm-2pm" style="color: gray" value="null">12 pm - 2 pm</option>
                        <option value="2pm-4pm" style="color: gray" value="null">2 pm - 4 pm</option>
                        <option value="4pm-6pm" style="color: gray" value="null">4 pm - 6 pm</option>
                    </select>
                </div>
                <div>
                    
                    <input placeholder="Date" class="textbox-n" type="text" onfocusin="(this.type='date')" onfocusout="(this.type='text')" id="date">
                </div>
                <div>
                   
                    <input type="text" inputmode="numeric" pattern="[0-9]{8}" id="number" placeholder="Phone Number" required>
                </div>

          
                
                <div id="j_submit">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>
                
                <div>
                    <a href="J_activity.html" class="j_backbtn" >Back</a>
                </div>
                



            </form>
        </div>
    </div>
</body>

</html>
